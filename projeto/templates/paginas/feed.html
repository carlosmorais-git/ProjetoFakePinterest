<!--Extendi o arquivo base que servirá de base para todas as nossas formataçoes-->
{% extends 'home.html' %}
<!--  -->
{% block title %}Feed - FakePinterest{% endblock %}
<!--Esse bloco irá substitui body da pagina base -->
{% block body %}
<!--  -->
{% include "componentes/_navbar.html" %}

<div class="container">
  <div class="conteudo">
    {% set pattern = ['grid-row-2', '', ''] %} {% for foto in fotos %}
    <!-- estamos sorteando uma classe "extra", mas também com algumas chances de não aplicar nada (''), para manter equilíbrio visual. -->

    <!-- Quando clicar em qualquer foto serei redirecionado para a pagina de ver foto do autor -->

    <a
      href="{{ url_for('ver_foto', id=foto.id) }}"
      class="bloco-imagem {{ pattern[loop.index0 % pattern|length] }}"
    >
      <img
        loading="lazy"
        src="{{ url_for('static',filename='fotos_posts/{}'.format(foto.imagem)) }}"
      />
    </a>
    {% endfor%}
  </div>
</div>

{% endblock %}
